<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/book_haven_logo-removebg-preview (1).png" type="image/x-icon">
    <title>Add New Book | Library Dashboard</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f97316;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --bg-card: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            top: -50px;
            left: 0;
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .back-btn:hover {
            color: var(--primary);
        }
        
        .card {
            background-color: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
        }
        
        .form-image {
            width: 40%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
            position: relative;
        }
        
        .form-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><rect x="30" y="10" width="40" height="80" rx="4" fill="white"/><rect x="35" y="15" width="30" height="5" rx="2" fill="white"/><rect x="35" y="25" width="30" height="5" rx="2" fill="white"/><rect x="35" y="35" width="30" height="5" rx="2" fill="white"/><rect x="35" y="45" width="30" height="5" rx="2" fill="white"/><rect x="35" y="55" width="30" height="5" rx="2" fill="white"/></svg>');
            background-repeat: repeat;
            opacity: 0.2;
        }
        
        .form-image h2 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }
        
        .form-image p {
            text-align: center;
            opacity: 0.9;
            font-size: 0.95rem;
            position: relative;
            z-index: 1;
        }
        
        .form-content {
            width: 60%;
            padding: 2.5rem;
        }
        
        .form-header {
            margin-bottom: 2rem;
        }
        
        .form-header h1 {
            font-size: 1.8rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            color: var(--text);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: flex;
            gap: 1rem;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .file-input-wrapper {
            position: relative;
            margin-top: 0.5rem;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: 1px dashed var(--border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-light);
            transition: all 0.2s;
        }
        
        .file-input-label:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        #cover-preview {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            display: none;
            margin-top: 0.5rem;
        }
        
        .file-input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .rating-input {
            display: flex;
            gap: 0.5rem;
        }
        
        .star-container {
            display: flex;
            margin-top: 0.5rem;
        }
        
        .star {
            cursor: pointer;
            font-size: 1.5rem;
            color: #e2e8f0;
        }
        
        .star.active {
            color: var(--secondary);
        }
        
        .submit-btn {
            background-color: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s, transform 0.1s;
        }
        
        .submit-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .submit-btn:active {
            transform: translateY(1px);
        }

        /* Success message styling */
        .success-message {
            display: none;
            background-color: #10b981;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
            }
            
            .form-image {
                width: 100%;
                padding: 1.5rem;
            }
            
            .form-content {
                width: 100%;
                padding: 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-btn" onclick="goToDashboard()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5"></path>
                <path d="M12 19l-7-7 7-7"></path>
            </svg>
            Back to Dashboard
        </a>
        
        <div class="card">
            <div class="form-image">
                <h2>Book Collection</h2>
                <p>Add new treasures to your personal library</p>
            </div>
            
            <div class="form-content">
                <div class="form-header">
                    <h1>Add New Book</h1>
                    <p>Fill in the details below to add a new book to your collection</p>
                </div>
                
                <form id="addBookForm">
                    <div class="form-group">
                        <label for="title">Book Title*</label>
                        <input type="text" id="title" name="title" required placeholder="Enter the book title">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="author">Author*</label>
                            <input type="text" id="author" name="author" required placeholder="Author's name">
                        </div>
                        
                        <div class="form-group">
                            <label for="year">Publication Year</label>
                            <input type="number" id="year" name="year" placeholder="e.g. 2023" min="1000" max="2025">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select id="genre" name="genre">
                            <option value="" selected disabled>Select a genre</option>
                            <option value="fiction">Fiction</option>
                            <option value="non-fiction">Non-Fiction</option>
                            <option value="sci-fi">Science Fiction</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="mystery">Mystery</option>
                            <option value="thriller">Thriller</option>
                            <option value="romance">Romance</option>
                            <option value="horror">Horror</option>
                            <option value="biography">Biography</option>
                            <option value="history">History</option>
                            <option value="self-help">Self-Help</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Cover Image</label>
                        <div class="file-input-wrapper">
                            <label for="cover" class="file-input-label">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                                Click to upload book cover
                            </label>
                            <input type="file" id="cover" name="cover" class="file-input" accept="image/*" onchange="previewImage(event)">
                            <img id="cover-preview" src="" alt="Book cover preview">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Your Rating</label>
                        <div class="star-container">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                        </div>
                        <input type="hidden" id="rating" name="rating" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" placeholder="Add any notes about this book..."></textarea>
                    </div>
                    
                    <button id="submitBTN" type="submit" class="submit-btn">Add to Library</button>
                    
                    <div class="success-message" id="success-message">
                        Book added successfully!
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="../js/addBook.js"></script>
</body>
</html>
