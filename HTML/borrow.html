<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/book_haven_logo-removebg-preview (1).png" type="image/x-icon">
    <title>Borrow Book-BOOK HAVEN</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
    }

    fieldset {
        border: 2px solid   #87CEEB;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    legend {
        font-weight: bold;
        color:#FF7E33;
    }

    input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 5px;
        outline: none;
    }

    input:focus {
        border-color: #FF7E33;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color:#87CEEB;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #FF7E33;
        transition: all 2s ease-in-out;
    }
    .form-container h2{
      color:#87CEEB ;
      text-align: center;
      font-size: 22px;
    }
    .form-container h2 a{
        text-decoration: none;
        color:#87CEEB ;
    }
</style>
<body>
   <div class="form-container">
      <h2><a href="./Dashboard.html">Borrow a Book</a></h2>
        <form id="borrowForm">
            <fieldset>
                <legend>Your Name</legend>
                <input type="text" id="name">
            </fieldset>
            <fieldset>
                <legend>Email</legend>
                <input type="email" id="email">
            </fieldset>
            <fieldset>
                <legend>Book Title</legend>
                <input type="text" id="book">
            </fieldset>
            <fieldset>
                <legend>Date Borrowed</legend>
                <input type="date" id="borrowDate">
            </fieldset>
            <fieldset>
                <legend>Date Returned</legend>
                <input type="date" id="returnDate">
            </fieldset>
            <button id="submitBTN" type="submit">
                <div id="spinner" class="spinner-grow  d-none fs-6" role="status"></div>Submit</button>
       </form>
   </div>
    <script type="module" src="../js/borrow.js"></script>
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
